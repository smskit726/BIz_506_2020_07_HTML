<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float-box-image</title>
    <style>
      article {
        border: 1px solid orangered;
        height: 100px;
        overflow: hidden; /* box보다 내용물이 크면 잘라라 */
        overflow: auto; /* box보다 내용물이 크면 스크롤바를 보여라 */
      }

      img {
        margin: 10px;
        float: left;
      }
    </style>
  </head>
  <body>
    <article>
      <img src="img_004.jpg" width="200px" height="200px" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis
        provident exercitationem possimus eligendi sapiente ea animi, fugit
        fugiat, quo, modi aliquid magni distinctio minus sunt odit. Animi
        consectetur ratione officiis.
      </p>
    </article>
  </body>
</html>
